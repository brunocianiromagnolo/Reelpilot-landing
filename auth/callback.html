<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelPilot - Conectando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üîó Conectando tu cuenta...</h1>
        <p id="status">Redirigiendo a ReelPilot...</p>
    </div>

    <script>
        // Capture OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        const scopes = urlParams.get('scopes');

        // Localhost server URL (change if using different port)
        const LOCALHOST_URL = 'http://localhost:5678';

        function redirect() {
            if (error) {
                document.getElementById('status').textContent = '‚ùå Error al conectar';
                setTimeout(() => {
                    window.location.href = `${LOCALHOST_URL}/onboarding.html?error=tiktok&platform=tiktok`;
                }, 1500);
                return;
            }

            if (code) {
                document.getElementById('status').textContent = '‚úÖ Autorizaci√≥n exitosa';
                // Redirect to localhost with the authorization code
                const redirectUrl = `${LOCALHOST_URL}/auth/callback?code=${encodeURIComponent(code)}` +
                    (state ? `&state=${encodeURIComponent(state)}` : '') +
                    (scopes ? `&scopes=${encodeURIComponent(scopes)}` : '');

                console.log('Redirecting to:', redirectUrl);
                window.location.href = redirectUrl;
            } else {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è No se recibi√≥ c√≥digo de autorizaci√≥n<br><small>Redirigiendo...</small>';
                setTimeout(() => {
                    window.location.href = `${LOCALHOST_URL}/onboarding.html?error=tiktok&platform=tiktok`;
                }, 2000);
            }
        }

        // Execute redirect immediately
        redirect();
    </script>
</body>

</html>
