<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Callback - ReelPilot</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .error {
            color: #ef4444;
            background: #fee;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .success {
            color: #10b981;
            background: #efe;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1 id="status">Conectando con TikTok...</h1>
        <p id="message">Por favor espera mientras procesamos tu autenticación.</p>
        <div id="errorBox" style="display: none;"></div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://xyelltkmrcptkzahhhdp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2c2lsb2t3dXRxeWJ6YW5oemJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3OTE1NjEsImV4cCI6MjA4MDM2NzU2MX0.5AbJJ4swomTFyMAW5mmiJGELybZnl8SRjQ-Fzw12wj4';

        // Initialize Supabase
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Dashboard URL (update if needed)
        const DASHBOARD_URL = 'https://brunocianiromagnolo.github.io/Reelpilot-landing/';

        async function handleCallback() {
            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');
            const errorBox = document.getElementById('errorBox');

            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // Check for errors from TikTok
                if (error) {
                    throw new Error(errorDescription || error);
                }

                if (!code) {
                    throw new Error('No authorization code received from TikTok');
                }

                // Verify state (CSRF protection)
                const savedState = localStorage.getItem('tiktok_oauth_state');
                if (state && savedState && state !== savedState) {
                    throw new Error('Invalid state parameter. Possible CSRF attack detected.');
                }

                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session) {
                    throw new Error('You must be logged in to connect TikTok. Please log in and try again.');
                }

                statusEl.textContent = 'Intercambiando código por token...';
                messageEl.textContent = 'Esto puede tomar unos segundos.';

                // Call Edge Function to exchange code for token
                const { data, error: functionError } = await supabase.functions.invoke('tiktok-auth', {
                    body: {
                        code: code,
                        state: state
                    },
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                if (functionError) {
                    throw new Error(functionError.message || 'Failed to connect TikTok account');
                }

                if (data && data.success) {
                    statusEl.textContent = '¡Conectado exitosamente!';
                    messageEl.textContent = data.account?.username
                        ? `Tu cuenta @${data.account.username} ha sido conectada.`
                        : 'Tu cuenta de TikTok ha sido conectada.';

                    errorBox.className = 'success';
                    errorBox.style.display = 'block';
                    errorBox.innerHTML = '✓ Redirigiendo al dashboard...';

                    // Clean up
                    localStorage.removeItem('tiktok_oauth_state');

                    // Redirect back to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = DASHBOARD_URL + '?tiktok_connected=true';
                    }, 2000);
                } else {
                    throw new Error(data?.error || 'Failed to save TikTok account');
                }

            } catch (error) {
                console.error('OAuth callback error:', error);

                statusEl.textContent = 'Error al conectar';
                messageEl.textContent = 'Hubo un problema al conectar tu cuenta de TikTok.';

                errorBox.className = 'error';
                errorBox.style.display = 'block';
                errorBox.innerHTML = `
                    <strong>Error:</strong> ${error.message}<br><br>
                    <a href="${DASHBOARD_URL}" style="color: #667eea; text-decoration: underline;">Volver al dashboard</a>
                `;

                // Hide spinner
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        // Run callback handler on page load
        handleCallback();
    </script>
</body>

</html>
